<html>
    <head>
        <title>Builderment Seeds</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- Resource Filter -->
        <label for="resourceFilter">Resource:</label>
        <select name="resourceFilter" id="resourceFilter">
            <option>None</option>
            <option>Wood</option>
            <option>Stone</option>
            <option>Iron</option>
            <option>Copper</option>
            <option>Coal</option>
            <option>Wolframite</option>
            <option>Earth Token</option>
        </select>

        <br>

        <!-- Amount Filter -->
        <label for="amountFilter">Filter:</label>
        <select name="amountFilter" id="amountFilter">
            <option>Max</option>
            <option>Min</option>
            <option>></option>
            <option>≥</option>
            <option>=</option>
            <option>≤</option>
            <option><</option>
        </select>
        <input type="number" min="0" placeholder="Amount" id="amount">
        <select name="order" id="order">
            <option>Ascending</option>
            <option>Descending</option>
        </select>

        <br>

        <!-- World Size Filter -->
        <label for="range">World Size:</label>
        <br>
        <input type="radio" name="worldSize" id="worldSizeNone" checked>
        <span>None</span>
        <br>
        <input type="radio" name="worldSize" id="worldSizeNum">
        <input type="range" id="worldSizeFilter" min="1" max="5">

        <br>

        <!-- Resource Amount Filter -->
        <label for="range">Resource Amount:</label>
        <br>
        <input type="radio" name="resourceAmount" id="resourceAmountNone" checked>
        <span>None</span>
        <br>
        <input type="radio" name="resourceAmount" id="resourceAmountNum">
        <input type="range" id="resourceAmountFilter" min="1" max="5">

        <!-- Table -->
        <table>
            <thead>
                <th>Seed</th>
                <th>Wood</th>
                <th>Stone</th>
                <th>Iron</th>
                <th>Copper</th>
                <th>Coal</th>
                <th>Wolframite</th>
                <th>World Size</th>
                <th>Resource Amount</th>
                <th>Resource</th>
            </thead>
            <tbody></tbody>
        </table>
    </body>
    <script src="index.js" type="module"></script>
</html>
