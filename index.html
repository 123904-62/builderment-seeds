<html>
    <head>
        <title>Builderment Seeds</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- Upload Button -->
        <label for="file">Upload File!</label>
        <input type="file" accept=".json" id="file">
        
        <br>
        
        <!-- Drop Down Menu -->
        <label for="select">Resource filter:</label>
        <select name="resourceFilter" id="resourceFilter">
            <option>None</option>
            <optgroup label="Highest">
                <option>Wood</option>
                <option>Stone</option>
                <option>Iron</option>
                <option>Copper</option>
                <option>Coal</option>
                <option>Wolframite</option>
                <option>Earth Token</option>
            </optgroup>
            <optgroup label="Lowest">
                <option>Wood</option>
                <option>Stone</option>
                <option>Iron</option>
                <option>Copper</option>
                <option>Coal</option>
                <option>Wolframite</option>
                <option>Earth Token</option>
            </optgroup>
        </select>

        <br>

        <!-- World Size Filter -->
        <label for="range">World Size:</label>
        <br>
        <input type="radio" name="worldSize" id="worldSizeNone" checked>
        <span>None</span>
        <br>
        <input type="radio" name="worldSize" id="worldSizeNum">
        <input type="range" id="worldSizeFilter" min="1" max="5">

        <br>

        <!-- Resource Amount Filter -->
        <label for="range">Resource Amount:</label>
        <br>
        <input type="radio" name="resourceAmount" id="resourceAmountNone" checked>
        <span>None</span>
        <br>
        <input type="radio" name="resourceAmount" id="resourceAmountNum">
        <input type="range" id="resourceAmountFilter" min="1" max="5">

        <!-- Table -->
        <table>
            <thead>
                <th>Seed</th>
                <th>Wood</th>
                <th>Stone</th>
                <th>Iron</th>
                <th>Copper</th>
                <th>Coal</th>
                <th>Wolframite</th>
                <th>World Size</th>
                <th>Resource Amount</th>
                <th>Max Earth Token</th>
            </thead>
            <tbody></tbody>
        </table>
    </body>
    <script src="index.js"></script>
</html>
